<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        New HTML5 Input Types Demo
    </h2>
<form> 
    <div>
        This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attribtes.
    </div>
    <label>
        Color:
        <input type="color" autofocus>
        (Hexadecimal code such as #ADD8E6)
    </label><br>
    <label>
        Date:
        <input type="date">
        (yyyy-mm-dd)
    </label><br>
    <label>
        Datetime-local:
        <input type="datetime-local">
        (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
    </label><br>
    <label>
        Email: 
        <input type="email" name="email" placeholder="name@domain.com" required>
    </label><br>
    <label>
        Month:
        <input type="month">
        (yyyy-mm)
    </label><br>
    <label>
        Number:
        <input type="text" placeholder="4" min="0" max="7">
        (Enter a number bewtween 0 and 7)
    </label><br>
    <label>
        Range:
        0<input type="range" min="0" max="20">20
    </label> <br>  
        Search:
        <input type="search" placeholder="search query">
    </label><br>  
        Time:
        <input type="time">
        (hh:mm)
    </label><br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
</form>  
</body>
</html>
